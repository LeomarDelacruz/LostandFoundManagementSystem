<!DOCTYPE html>
<html>
<head>
    <title>BSIT course of Student</title>
</head>
<body>
    <h2>Student of BSIT Course</h2>
    <button type="button" onclick="ListofStudent()">Show only BSIT course</button>
    <p id="demo"></p>

    <script>
        function ListofStudent() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "info.xml", true);
            xhttp.send();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
        }

        function myFunction(xml) {
            var x, y, i, xmlDoc, txt;
            xmlDoc = xml.responseXML;
            txt = "";
            x = xmlDoc.getElementsByTagName("FULLNAME");
            y = xmlDoc.getElementsByTagName("COURSE");
            for (i = 0; i < y.length; i++) {
                if (y[i].childNodes[0].nodeValue === "BSIT") {
                    txt += x[i].childNodes[0].nodeValue + "<br>";
                }
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>
</html>
