<html>
    <head>
        <title> XML Demonstration </title>    
    </head>
    <body>
        <h2> Display Content from XML File </h2>
        <button type="button" onclick="loadXMLDoc()">Load XML file</button>
        <p id="demo"></p>
    </body>
    <script>
            function loadXMLDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "cd.xml", true);
            xhttp.send();
            xhttp.onreadystatechange = function() {
                myFunction(this);
            }
        }
        function myFunction(xml) {
            var x, y, i, xmlDoc, txt;
            xmlDoc = xml.responseXML;
            txt="";
            x = xmlDoc.getElementByTagName("YEAR");
            y = xmlDoc.getElementByTagName("TITLE");
            for (i = 0; i< y.length; i++) {
                if (x[i].childNodes[0].nodevalue < 1990){
                    txt += y[i].childNodes[0].nodevalue + "<br>";
                }
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</html>
