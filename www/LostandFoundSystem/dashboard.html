<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000103;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
        }

        .dashboard-content {
            padding: 20px;
        }

        .logout-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Admin Dashboard</h1>
    </header>

    <div class="container">
        <div class="dashboard-content">
            <!-- Add your dashboard content here -->
            <h2>Admin Dashboard</h2>
            <p>Welcome, Admin!</p>
            <!-- Add more content, charts, tables, etc. as needed -->

            <!-- Logout button -->
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function logout() {
            // Perform logout actions if necessary
            
            // Redirect to the login page (login.html)
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
