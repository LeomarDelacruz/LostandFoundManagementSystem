            text-align: center;
            color: #333;
            padding: 20px;
        }

        p {
            text-align: center;
            color: #555;
        }

        a {
            display: block;
            text-align: center;

        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
